<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="index.css">

    <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Mi APP</title>
</head>
<body>
    <div id = "bloque">
        <h2>Información:</h2>
        <ul id = "versiones">
            <li>Versión de node: <span id="info1" class="info"></span> </li>
            <li>Versión de Electron: <span id="info2" class="info"></span></li>
            <li>Versión de Chrome: <span id="info3" class="info"></span></li>
            <li>URL a la que deben conectarse los clientes para chatear: <span id="info4" class="info"></span></li>
        </ul>
        <hr>
        <p>Mensajes enviados desde el proceso main:</p>
        <p>Print:  <span id='print' class="red"></span> </p>
        <p>   <input type="button" value="Test" id="btn_test"> </p>
      
        <hr>
        <h2>CHAT</h2>
        <input type="text"  placeholder="Escribe aquí tu nombre..." autocomplete="off" id=usuario>
        <br>
        <input type="text" placeholder="Escribe aquí los mensajes..." autocomplete="off" id="msg_entry">
        <h3>Chateando...</h3>
        <p id="display"></p>
    </div>
</body>
</html>
